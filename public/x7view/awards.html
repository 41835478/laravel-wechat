		<!--浏览器兼容设置-->
		<script type="text/javascript">
			 //移动端兼容适配
            if (/Android\s(\d+\.\d+)/.test(navigator.userAgent)) {
                var version = parseFloat(RegExp.$1);
                if (version > 2.3) {
                    var w = parseInt(window.screen.width);
                    var h = parseInt(window.screen.height);
                    var phoneScale = w / 640;
                    if (w > h) {
                        phoneScale = h / 640;
                    }

                    document.write('<meta name="viewport" content="width=640, minimum-scale = ' + phoneScale + ',user-scalable =0, maximum-scale = ' + phoneScale + ', user-scalable =0,target-densitydpi=device-dpi">');
                } else {
                    document.write('<meta name="viewport" content="width=640,user-scalable =0, target-densitydpi=device-dpi">');
                }
            } else {
                document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
            }
			 //微信去掉下方刷新栏
			 if (navigator.userAgent.indexOf('MicroMessenger') >= 0) {
				document.addEventListener('WeixinJSBridgeReady', function() {
					WeixinJSBridge.call('hideToolbar');
				});
			}
		</script>
