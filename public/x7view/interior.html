    <script>
        var url = document.getElementById("collect");

        var logo = document.getElementById("logo").value;
       // url.setAttribute('href', '/x7operate/collectx7?type=1&url=' + window.location.href + '&title=' + title + '&content=' + content + '&logo=' + logo);

        $(function () {
            function spritespinfn(w, h) {

                $('.spritespin').spritespin({
                    source: SpriteSpin.sourceArray('img/LandWindE32_{frame}.jpg', {
                        frame: [1, 47],
                        digits: 3
                    }),
                    width: w,
                    height: h,
                    sense: -1,
                    renderer: 'image',
                    loop: false,
                    orientation: "adw"
                });
            }
            var supportOrientation = (typeof window.orientation == "number" && typeof window.onorientationchange == "object");

            var _w = $(window).height(),
                _h = $(window).width();


            var updateOrientation = function () {
                if (supportOrientation) {
                    updateOrientation = function () {
                        var orientation = window.orientation;
                        switch (orientation) {
                            case 90:
                            case -90:
                                orientation = "landscape";

                                _w = $(window).width();
                                _h = $(window).height();
                                $("#interior").css({
                                    "-webkit-transform": "rotate(0deg) translate(0px,0px) ",
                                    "transform-origin": "0 0",
                                    "width": _w + "px",
                                    "height": _h + "px"
                                })
                                spritespinfn(_w, _h);
                                break;
                            default:
                                //orientation = "portrait";

                                orientation = "landscape";

                                _w = $(window).height();
                                _h = $(window).width();
                                orientation = "landscape";
                                $("#interior").css({
                                    "-webkit-transform": "rotate(90deg) translate(0px, -640px) ",
                                    "transform-origin": "0 0",
                                    "width": _w + "px",
                                    "height": _h + "px"
                                })
                                spritespinfn(_w, _h);

                        }
                        document.body.parentNode.setAttribute("class", orientation);
                    };
                } else {
                    updateOrientation = function () {
                        var orientation = (window.innerWidth > window.innerHeight) ? "landscape" : "portrait";
                        if (orientation == "portrait") {
                            _w = $(window).height();
                            _h = $(window).width();
                            orientation = "landscape";
                            $("#interior").css({
                                "-webkit-transform": "rotate(90deg) translate(0px, -640px) ",
                                "transform-origin": "0 0",
                                "width": _w + "px"
                            })
                            spritespinfn(_w, _h);

                        }
                        document.body.parentNode.setAttribute("class", orientation);
                    };
                }
                updateOrientation();
            };


            var init = function () {
                updateOrientation();
                if (supportOrientation) {
                    window.addEventListener("orientationchange", updateOrientation, false);

                } else {
                    window.setInterval(updateOrientation, 5000);
                }


            };
            window.addEventListener("DOMContentLoaded", init, false);

        })

    </script>
